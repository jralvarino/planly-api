openapi: "3.0.1"
info:
    title: Planly API
    version: "1.0.0"
    description: API for managing categories
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
paths:
    /auth/login:
        post:
            summary: Login and get JWT token
            operationId: login
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - user
                            properties:
                                user:
                                    type: string
                                password:
                                    type: string
            responses:
                "200":
                    description: Login successful, returns JWT token
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsAuthLogin
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /auth/verify:
        get:
            summary: Verify JWT token
            operationId: verify
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Token is valid
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    valid:
                                        type: boolean
                                    userId:
                                        type: string
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsAuthVerify
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /categories:
        post:
            summary: Create a new category
            operationId: createCategory
            security:
                - bearerAuth: []
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
            responses:
                "201":
                    description: Category created successfully
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        get:
            summary: Get all categories for the authenticated user
            operationId: getCategories
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: List of categories for the user
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsCategories
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /categories/{name}:
        get:
            summary: Get category by name for the authenticated user
            operationId: getCategoryByName
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Category details
                "404":
                    description: Category not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        put:
            summary: Update category
            operationId: updateCategory
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
            responses:
                "200":
                    description: Category updated successfully
                "404":
                    description: Category not found
                "409":
                    description: Category with new name already exists
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        delete:
            summary: Delete category
            operationId: deleteCategory
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Category deleted successfully
                "404":
                    description: Category not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsCategoryByName
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
