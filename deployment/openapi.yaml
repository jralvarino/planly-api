openapi: "3.0.1"
info:
    title: Planly API
    version: "1.0.0"
    description: API for managing categories
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
paths:
    /auth/login:
        post:
            summary: Login and get JWT token
            operationId: login
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - user
                            properties:
                                user:
                                    type: string
                                password:
                                    type: string
            responses:
                "200":
                    description: Login successful, returns JWT token
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsAuthLogin
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /auth/verify:
        get:
            summary: Verify JWT token
            operationId: verify
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Token is valid
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    valid:
                                        type: boolean
                                    userId:
                                        type: string
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsAuthVerify
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /user:
        get:
            summary: Get current user profile (without password)
            operationId: getUser
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: User profile
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    userId:
                                        type: string
                                        description: User ID
                "401":
                    description: Unauthorized - invalid or missing token
                "404":
                    description: User not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsUser
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /categories:
        post:
            summary: Create a new category
            operationId: createCategory
            security:
                - bearerAuth: []
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
            responses:
                "201":
                    description: Category created successfully
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        get:
            summary: Get all categories for the authenticated user
            operationId: getCategories
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: List of categories for the user
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsCategories
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /categories/{name}:
        get:
            summary: Get category by name for the authenticated user
            operationId: getCategoryByName
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Category details
                "404":
                    description: Category not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        put:
            summary: Update category
            operationId: updateCategory
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
            responses:
                "200":
                    description: Category updated successfully
                "404":
                    description: Category not found
                "409":
                    description: Category with new name already exists
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        delete:
            summary: Delete category
            operationId: deleteCategory
            security:
                - bearerAuth: []
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Category deleted successfully
                "404":
                    description: Category not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CategoryLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsCategoryByName
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /habits:
        post:
            summary: Create a new habit
            operationId: createHabit
            security:
                - bearerAuth: []
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - title
                                - categoryId
                            properties:
                                title:
                                    type: string
                                description:
                                    type: string
                                color:
                                    type: string
                                emoji:
                                    type: string
                                unit:
                                    type: string
                                    enum: ["count", "pg", "km", "ml"]
                                value:
                                    type: string
                                period_type:
                                    type: string
                                    enum: ["every_day", "specific_days_week", "specific_days_month"]
                                period_value:
                                    type: string
                                categoryId:
                                    type: string
                                period:
                                    type: string
                                    enum: ["Anytime", "Morning", "Afternoon", "Evening"]
                                reminder_time:
                                    type: string
                                start_date:
                                    type: string
                                end_date:
                                    type: string
                                active:
                                    type: boolean
            responses:
                "201":
                    description: Habit created successfully
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitLambdaFunction.Arn}/invocations"
        get:
            summary: Get all habits for the authenticated user
            operationId: getHabits
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: List of habits for the user
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HabitLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsHabits
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /stats/global-streak:
        get:
            summary: Get global streak (days all habits were completed)
            operationId: getGlobalStreak
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Current global streak
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    globalStreak:
                                        type: integer
                                        description: Number of consecutive days all habits were completed
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TodoLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsStatsGlobalStreak
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /todo/date:
        get:
            summary: Get habits for a specific date
            operationId: getTodoListByDate
            security:
                - bearerAuth: []
            parameters:
                - name: date
                  in: query
                  required: false
                  description: Date in YYYY-MM-DD format. If not provided, uses current date.
                  schema:
                      type: string
                      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                      example: "2024-01-15"
            responses:
                "200":
                    description: List of habits for the specified date
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                        userId:
                                            type: string
                                        title:
                                            type: string
                                        description:
                                            type: string
                                        color:
                                            type: string
                                        emoji:
                                            type: string
                                        unit:
                                            type: string
                                            enum: ["count", "pg", "km", "ml"]
                                        value:
                                            type: string
                                        period_type:
                                            type: string
                                            enum: ["every_day", "specific_days_week", "specific_days_month"]
                                        period_value:
                                            type: string
                                        categoryId:
                                            type: string
                                        period:
                                            type: string
                                            enum: ["Anytime", "Morning", "Afternoon", "Evening"]
                                        reminder_enabled:
                                            type: boolean
                                        reminder_time:
                                            type: string
                                        start_date:
                                            type: string
                                        end_date:
                                            type: string
                                        active:
                                            type: boolean
                                        createdAt:
                                            type: string
                                        updatedAt:
                                            type: string
                                        habitStreak:
                                            type: integer
                                            description: Current streak (consecutive days completed) for this habit
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TodoLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsTodoByDate
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /todo/summary:
        get:
            summary: Get daily summary of todos
            operationId: getDailySummary
            security:
                - bearerAuth: []
            parameters:
                - name: startDate
                  in: query
                  required: true
                  description: Start date in YYYY-MM-DD format
                  schema:
                      type: string
                      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                      example: "2024-01-01"
                - name: endDate
                  in: query
                  required: true
                  description: End date in YYYY-MM-DD format
                  schema:
                      type: string
                      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                      example: "2024-01-31"
            responses:
                "200":
                    description: Daily summary of todos
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        date:
                                            type: string
                                            pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                                            example: "2024-01-01"
                                        total:
                                            type: object
                                            description: General statistics for this date
                                            properties:
                                                done:
                                                    type: integer
                                                    description: Number of todos with done status
                                                    example: 3
                                                skipped:
                                                    type: integer
                                                    description: Number of todos with skipped status
                                                    example: 1
                                                pending:
                                                    type: integer
                                                    description: Number of todos with pending status (explicit and implicit)
                                                    example: 1
                                                total:
                                                    type: integer
                                                    description: Total number of valid habits for this date
                                                    example: 5
                                        categories:
                                            type: array
                                            description: Statistics grouped by category
                                            items:
                                                type: object
                                                properties:
                                                    categoryId:
                                                        type: string
                                                        description: Category ID
                                                        example: "category-123"
                                                    done:
                                                        type: integer
                                                        description: Number of todos with done status in this category
                                                        example: 2
                                                    skipped:
                                                        type: integer
                                                        description: Number of todos with skipped status in this category
                                                        example: 0
                                                    pending:
                                                        type: integer
                                                        description: Number of todos with pending status in this category
                                                        example: 1
                                                    total:
                                                        type: integer
                                                        description: Total number of valid habits in this category for this date
                                                        example: 3
                "400":
                    description: Bad request - startDate and endDate are required
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TodoLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsTodoSummary
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /todo/{habitId}:
        patch:
            summary: Update todo status
            operationId: updateTodoStatus
            security:
                - bearerAuth: []
            parameters:
                - name: habitId
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - status
                                - date
                            properties:
                                date:
                                    type: string
                                    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                                    example: "2024-01-15"
                                    description: Date in YYYY-MM-DD format
                                status:
                                    type: string
                                    enum: ["done", "pending", "skiped"]
                                progressValue:
                                    type: number
                                    minimum: 0
                                notes:
                                    type: string
            responses:
                "204":
                    description: Todo status updated successfully
                "404":
                    description: Todo or habit not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TodoLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsTodoStatus
            parameters:
                - name: habitId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS,PATCH'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /todo/{habitId}/notes:
        patch:
            summary: Update todo notes
            operationId: updateTodoNotes
            security:
                - bearerAuth: []
            parameters:
                - name: habitId
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - notes
                                - date
                            properties:
                                date:
                                    type: string
                                    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
                                    example: "2024-01-15"
                                    description: Date in YYYY-MM-DD format
                                notes:
                                    type: string
                                    description: Notes for the todo
            responses:
                "204":
                    description: Todo notes updated successfully
                "404":
                    description: Todo or habit not found
            x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri:
                    Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TodoLambdaFunction.Arn}/invocations"
        options:
            summary: CORS preflight
            operationId: optionsTodoNotes
            parameters:
                - name: habitId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: CORS response
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
            x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                    application/json: '{"statusCode": 200}'
                responses:
                    default:
                        statusCode: "200"
                        responseParameters:
                            method.response.header.Access-Control-Allow-Origin: "'*'"
                            method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS,PATCH'"
                            method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
    /habits/{id}:
        get:
            summary: Get habit by ID
            operationId: getHabitById
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
